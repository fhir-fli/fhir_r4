name: fhir_r4
description: FHIR library for supporing the R5 Version of FHIR for Dart & Flutter.
version: 0.3.0-1
homepage: https://www.fhirfli.dev/
repository: https://github.com/fhir-fli/fhir_r4

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=3.5.0-152 <4.0.0"

dependencies:
  archive: ^3.6.1
  collection: ^1.18.0
  crypto: ^3.0.5
  data_class: ^0.1.0
  hive: ^2.2.3
  http: ^1.2.2
  http_parser: ^4.0.2
  intl: ^0.19.0
  json: ^0.20.2
  json_annotation: ^4.9.0
  jwt_decoder: ^2.0.1
  mime: ^1.0.6
  oauth2: ^2.0.3
  petitparser: ^6.0.2
  rxdart: ^0.28.0
  ucum: ^0.5.0
  universal_io: ^2.2.2
  url_launcher: ^6.3.0
  uuid: ^4.5.0
  xml: ^6.5.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.12
  test: ^1.25.8
  mockito: ^5.4.4
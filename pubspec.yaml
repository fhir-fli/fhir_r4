name: fhir_r4
description: FHIR library for supporing the R5 Version of FHIR for Dart & Flutter.
version: 0.3.0-1
homepage: https://www.fhirfli.dev/
repository: https://github.com/fhir-fli/fhir_r4

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ^3.5.0

dependencies:
  archive: ">=3.6.1 <5.0.0"
  collection: ^1.18.0
  crypto: ^3.0.6
  hive_ce: ^2.6.0
  http: ^1.2.2
  mime: ^1.0.6
  rxdart: ^0.28.0
  ucum: ^0.6.0
  universal_io: ^2.2.2
  uuid: ^4.5.0
  xml: ^6.5.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.13
  mocktail: ^1.0.4
  test: ^1.25.8
  very_good_analysis: ^6.0.0

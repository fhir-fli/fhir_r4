name: fhir_r4
description: FHIR library for supporing the R5 Version of FHIR for Dart & Flutter.
version: 0.3.0-1
homepage: https://www.fhirfli.dev/
repository: https://github.com/fhir-fli/fhir_r4

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=3.5.0-152 <4.0.0"

dependencies:
  archive: ^3.6.1
  collection: ^1.18.0
  drift: ^2.20.3
  hive: ^2.2.3
  http: ^1.2.2
  mime: ^1.0.6
  petitparser: ^6.0.2
  rxdart: ^0.28.0
  sqlite3: ^2.4.6
  ucum: ^0.5.0
  universal_io: ^2.2.2
  uuid: ^4.5.0
  xml: ^6.5.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.13
  drift_dev: ^2.20.3
  mockito: ^5.4.4
  test: ^1.25.8

name: fhir_r4
description: FHIR library for supporing the R5 Version of FHIR for Dart & Flutter.
version: 0.3.0-1
homepage: https://www.fhirfli.dev/
repository: https://github.com/fhir-fli/fhir_r4

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ^3.5.0

isar_version: &isar_version 3.1.8 # define the version to be used

dependencies:
  archive: ^3.6.1
  collection: ^1.18.0
  hive: ^2.2.3
  http: ^1.2.2
  isar: 
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs: # contains Isar Core
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  mime: ^1.0.6
  objectbox: ^1.7.0
  petitparser: ^6.0.2
  rxdart: ^0.28.0
  ucum: ^0.5.0
  universal_io: ^2.2.2
  uuid: ^4.5.0
  xml: ^6.5.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.13
  isar_generator: 
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  mocktail: ^1.0.4
  objectbox_generator: ^1.7.0
  test: ^1.25.8
  very_good_analysis: ^6.0.0

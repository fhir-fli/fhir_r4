name: fhir_r4_db
description: Lightweight FHIR Db written in Hive so it can run on all platforms.
version: 0.4.1
homepage: https://www.fhirfli.dev/
repository: https://github.com/fhir-fli/fhir_r4

# This package supports all platforms listed below.
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ^3.5.0

dependencies:
  collection: ^1.19.0
  crypto: ^3.0.7
  fhir_r4: ^0.4.3
  hive_ce: ^2.15.1
  rxdart: ^0.28.0

dev_dependencies:
  test: ^1.26.3

  hive_ce: ^2.6.0
  http: ^1.2.2
  mime: ^2.0.0
  rxdart: ^0.28.0
  ucum: ^0.6.0
  universal_io: ^2.2.2
  uuid: ^4.5.0
  xml: ^6.5.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.13
  mocktail: ^1.0.4
  test: ^1.25.8
  very_good_analysis: ^7.0.0